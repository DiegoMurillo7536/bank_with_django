<form method="post">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-danger">
            {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes una cuenta? <a href="{% url 'bank' %}">Iniciar sesión</a></p>
