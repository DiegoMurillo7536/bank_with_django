{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Nueva Transacción</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="account_name" class="form-label">Cuenta Destino</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="account_name"
                                    name="account_name" 
                                    placeholder="Ingresa el nombre de la cuenta"
                                    required
                                >
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="amount" class="form-label">Monto a Enviar</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="amount"
                                    name="amount" 
                                    placeholder="20.000"
                                    min="0"
                                    step="1000"
                                    required
                                >
                                <span class="input-group-text">COP</span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Realizar Transacción
                            </button>
                            <a href="{% url 'bank:index' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
